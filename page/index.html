<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    帳號 <input type="text" v-model.trim="account">
    <br><br>
    日期 <input type="date" v-model="date">
    <button @click="getTimeline">時光機</button>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      account: "",
      date: "",
      apiUrl: "http://localhost:3000/get/timeline"
    },
    methods: {
      getTimeline() {
        fetch(this.apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 'account': this.account, 'offset': this.isoDate })
        }).then((res) => {
          return res.json()
        }).then((json) => {
          console.log(json)
        }).catch((err) => {
          console.log('錯誤:', err)
        })
      }
    },
    computed: {
      isoDate() {
        if (this.date) {
          var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
          var dateArray = this.date.split('-')
          var month = months[dateArray[1] * 1 - 1]
          var dateString = new Date(`${dateArray[2]} ${month} ${dateArray[0]} 15:59 UTC`)
          return dateString.toISOString()
        }
        else{
          return new Date(Date.now()).toISOString()
        }
      }
    }
  })
</script>

</html>
